<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html{
        font-family: sans-serif;
      }
      table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>  
  <body>
    <script type="text/javascript">
      function addRow() {
      var poolCode = docuemnt.getElementByID(poolcode);
      var wellCode = document.getElementByID(wellcode);
      var result = document.getElementByID(situation);
			var wellTable = document.getElementById(wellTable);

			var rowCount = wellTable.rows.length;
			var row = wellTable.insertRow(rowCount);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      cell1.innerHTML = "testing";
      cell2.innerHTML = wellCode;
      cell3.innerHTML = poolCode;
      cell4.innerHTML = result;

			}
      
    </script>
    <h3>
      Well Testing
    </h3>
    <br>
    <br>
    <form action="/welltesting" get="POST">
      <div class="container">
      <label  style="font-family:sans-serif;" for="well barcode"><b>Well Barcode</b></label>
      <input id="wellcode" style="font-family:sans-serif;" type="text" name="well barcode" required>
      <br>
      <label  style="font-family:sans-serif;" for="psw"><b>Poll Barcode</b></label>
      <input id="poolcode" name="poll barcode" required>
      <br>
      <label  style="font-family:sans-serif;" for="psw"><b>Result</b></label>
      <select name="situation" id="situation">
        <option value="In Progress">In Progress</option>
        <option value="Negative">Negative</option>
        <option value="Positive">Positive</option>
        </select>
        
      <br>
      <button type="button" onclick="addRow()">Add</button>
  </div>
    </form>
    
    <br>
    <br>
    
    <table id="wellTable" border="1">
      <tr>
        <td>Well Barcode</td>
        <td>Pool Barcode</td>
        <td>Results</td>
      </tr>
      <!--INPUT-->
    </table>
    <br>
    <form action="/welltesting" get="POST">
      <input id="removedentries" hidden="true" value="">

    </form>
    
  </body>
</html>
