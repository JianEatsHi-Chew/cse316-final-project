<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        font-family: sans-serif;
      }
      table,
      td,
      th, tr {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      rows = 0
      function deleteRow(r) {
        table = document.getElementById("testbarcodes")
      }
      
      function addRow() {
        var trHtml = 
            `<tr id="barcode${rows}">
                <th>
                  <input type="text" name="barcode${rows}" />
                  <a onclick="deleteRow(${rows})" type="button">
                    Delete row
                  </a>
                </th>
              </tr>`
        table = document.getElementById("testbarcodes")
        table.innerHTML += trHtml
        rows++
      }
    </script>
    <h3>
      Pool Mapping
    </h3>
    <form action="/poolmapping" get="POST">
      <table>
        <tr>
          <td>
            Pool barcode:
          </td>
          <td>
            <input type="text" name="Poolbarcode" />
          </td>
        </tr>
        <tr>
          <td>
            Test barcodes:
          </td>
          <td>
            <table id="testbarcodes">
            </table>
            <button onclick="addRow()" type="button">
              Add more rows
            </button>
          </td>
        </tr>
      </table>
      <input type="submit" value="Submit Pool" />
    </form>
    <br />
    <br />
    <table>
      <tr>
        <td>Employee ID</td>
        <td>Test Barcode</td>
      </tr>
      <!--INPUT-->
    </table>

    <form action="/pool" get="POST">
      <input id="removedentries" hidden="true" value="" />
      <input type="submit" value="Delete" />
    </form>
  </body>
</html>
